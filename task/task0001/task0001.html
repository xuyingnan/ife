<body>
	<h1>xuyingnan</h1>

	<h2>二级标题</h2>
	<p>这是一个段落测试！</p>
	<img src="img/shorticon.jpg" alt="这是一张图片">


	<!-- div居中两种方法 -->
	<div id="divmiddle1"  class="divmiddle" >DIV1</div>
	<div id="divmiddle2">
		<div id="divmiddle2in"  class="divmiddle" >DIV2</div>
	</div>

	<!-- 圆角矩形 -->
	<div class="divbrori">使用border-radius</div>
	<div id="divbr">
		<div class="border"></div>
		<div class="border1 con"></div>
		<div class="border2 con"></div>
		<div class="border3 con"></div>
		<div class="divbrcon con">不使用border-radius</div>
		<div class="border3  con"></div>
		<div class="border2  con"></div>
		<div class="border1  con"></div>
		<div class="border"></div>
	</div>

	<!-- 用两种不同的方法来实现一个两列布局，其中左侧部分宽度固定、右侧部分宽度随浏览器宽度的变化而自适应变化  -->
	<div id="div2col1">
		<div id="diva">
			DIV-A
		</div>
		<div id="divb">
			DIV-B
		</div>
		<div id="divc">
			DIV-C
		</div>
	</div>

	<div id="div2col2">
		<div id="diva2">
			DIV-A
		</div>
		<div id="divb2">
			DIV-B
		</div>
		<div id="divc2">
			DIV-C
		</div>
	</div>


	<div id="div2col3">
		<div id="diva3">
			DIV-A
		</div>
		<div id="divb3">
			DIV-B
		</div>

	</div>
	<div id="divc3">
		DIV-C
	</div>


	<!-- 用两种不同的方式来实现一个三列布局，其中左侧和右侧的部分宽度固定，中间部分宽度随浏览器宽度的变化而自适应变化 -->
	<div id="div3col1">

		<div id="div3a">
			DIV-A
		</div>
		<!-- 注意divc右侧浮动要先放到divb上面 -->
		<div id="div3c">
			DIV-C
		</div>
		<div id="div3b">
			DIV-B
		</div>

	</div>

	<div id="div3col2">

		<div id="div3a2">
			DIV-A
		</div>


		<div id="div3b2">
			DIV-B
		</div>

		<div id="div3c2">
			DIV-C
		</div>

	</div>

	<div id="div3col3">
		<div id="div3b3wrap">
			<div id="div3b3">
				DIV-B
			</div>
		</div>
		<div id="div3a3">
			DIV-A
		</div>
		<div id="div3c3">
			DIV-C
		</div>

	</div>
	<!-- 实现一个浮动布局，红色容器中每一行的蓝色容器数量随着浏览器宽度的变化而变化  -->

	<div id="divfloat">
		<div class="divfloatinner"></div>
		<div class="divfloatinner"></div>
		<div class="divfloatinner"></div>
		<div class="divfloatinner"></div>
		<div class="divfloatinner"></div>
		<div class="divfloatinner"></div>
		<div class="divfloatinner"></div>
		<div class="divfloatinner"></div>
		<div class="divfloatinner"></div>
	</div>


</body>
